            - min_counts
          - - max_cells
            - max_counts
            - min_counts
            - min_cells
          - - max_cells
            - max_counts
            - min_cells
            - min_counts
      min_counts:
        min: 3
        max: 500
      min_cells:
        min: 0.0
        max: 0.1
      max_counts:
        min: 0.9
        max: 1.0
      max_cells:
        min: 0.95
        max: 1.0
  - type: filter.gene
    target: FilterGenesMatch
    params:
      prefixes: [ERCC, MT-]
  - type: normalize
    target: ScTransform
    params_to_tune:
      min_cells:
        min: 1
        max: 10
      gmean_eps:
        min: 1
        max: 10
      n_genes:
        min: 1000
        max: 3000
      n_cells:
        values: [null, 1, 10, 100]
      bin_size:
        min: 300
        max: 800
      bw_adjust:
        min: 1.0
        max: 5.0
    params:
      processes_num: 8
  - type: filter.gene
    target: HighlyVariableGenesLogarithmizedByMeanAndDisp
    params_to_tune:
      min_disp:
        min: 0.05
        max: 0.5
      max_disp:
        min: 1.0
        max: 100.0
      min_mean:
        min: 0.0
        max: 0.0125
      max_mean:
        min: 3.0
        max: 20.0
      n_bins:
        min: 10
        max: 30
      flavor:
        values: [seurat, cell_ranger]
  - type: feature.spatial
    target: MorphologyFeatureCNN
    params:
      n_components: 50
      device: cuda
      crop_size: 10
      target_size: 230
  - type: feature.cell
    target: WeightedFeatureSVD
    params:
      out: feature.cell
      log_level: INFO
    params_to_tune:
      n_components:
        min: 100
        max: 1000
      feat_norm_mode:
        values: [null, normalize, standardize, minmax, l2]
  - type: graph.spatial
    target: SMEGraph
    params:
      channels:
        - spatial
        - spatial_pixel
        - MorphologyFeatureCNN
        - feature.cell
  - type: feature.spatial
    target: SMEFeature
  - type: graph.cell
    target: NeighborGraph
    params:
      n_neighbors: 10
      n_pcs: 10
      channel: SMEFeature
  - type: misc
    target: SetConfig
    params:
      config_dict:
        feature_channel: NeighborGraph
        feature_channel_type: obsp
        label_channel: label
        label_channel_type: obs
wandb:
  entity: xzy11632
  project: dance-dev
  method: bayes
  metric:
    name: ARI
    goal: maximize
