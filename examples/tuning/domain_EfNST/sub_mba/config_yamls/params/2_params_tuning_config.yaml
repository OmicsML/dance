---
type: preprocessor
tune_mode: params
pipeline:
  - type: misc
    target: EfNSTImageTransform
    params:
      data_name: sub_mba
  - type: misc
    target: EfNSTAugmentTransform
  - type: graph.cell
    target: EfNSTGraphTransform
    params:
      distType: KDTree
      k: 12
  - type: filter.gene
    target: FilterGenesPlaceHolder
  - type: normalize
    target: ScTransform
    params_to_tune:
      min_cells:
        min: 1
        max: 10
      gmean_eps:
        min: 1
        max: 10
      n_genes:
        min: 1000
        max: 3000
      n_cells:
        values: [null, 1, 10, 100]
      bin_size:
        min: 300
        max: 800
      bw_adjust:
        min: 1.0
        max: 5.0
    params:
      processes_num: 8
  - type: filter.gene
    target: HighlyVariableGenesRawCount
    params_to_tune:
      n_top_genes:
        min: 100
        max: 10000
      span:
        min: 0.1
        max: 0.6
  - type: feature.cell
    target: WeightedFeatureSVD
    params:
      out: feature.cell
      log_level: INFO
    params_to_tune:
      n_components:
        min: 100
        max: 1000
      feat_norm_mode:
        values: [null, normalize, standardize, minmax, l2]
  - type: misc
    target: SetConfig
    params:
      config_dict:
        feature_channel: [feature.cell, EfNSTGraph]
        feature_channel_type: [obsm, uns]
        label_channel: label
        label_channel_type: obs
wandb:
  entity: xzy11632
  project: dance-dev
  method: bayes
  metric:
    name: ARI
    goal: maximize
