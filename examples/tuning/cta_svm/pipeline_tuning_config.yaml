type: preprocessor
tune_mode: pipeline
pipeline:
  - type: feature.cell
    include:
      - WeightedFeaturePCA
      - CellPCA
      - CellSVD
    params:
      n_components: 400
      out: feature.cell
    default_params:
      WeightedFeaturePCA:
        split_name: train
  - type: misc
    target: SetConfig
    params:
      config_dict:
        feature_channel: feature.cell
        label_channel: cell_type
wandb:
  entity: danceteam
  project: dance-dev
  method: bayes
  metric:
    name: acc  # val/acc
    goal: maximize
