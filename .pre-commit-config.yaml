---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: ^docs/
  # - repo: https://github.com/lyz-code/yamlfix  # The tool that actually fixes
  #   rev: 1.16.0  # <---- UPDATE THIS to the latest stable version
  #   hooks:
  #     - id: yamlfix
  #       name: yamlfix (Auto-Fix)  # Optional: Rename for clarity
  #       args: [--config-file, environment.toml]
  #       additional_dependencies:
  #         - maison==1.4.3
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yml]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        args: [--py3-plus]
  - repo: https://github.com/google/yapf
    rev: v0.43.0
    hooks:
      - id: yapf
        name: Format code
        additional_dependencies: [toml]
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: Sort imports
        args: [--line-width, '120', --profile, black]
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.7
    hooks:
      - id: docformatter
        name: Format docstring
        additional_dependencies: [tomli]
        args: [--config, pyproject.toml]
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        name: Format markdown
        additional_dependencies: [mdformat-gfm, mdformat-tables]
